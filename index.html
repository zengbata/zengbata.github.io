<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS选择符练习文件</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>CSS选择符文件</h1>
    <p class="noindent">假如爱情可以解释、誓言可以修改</p>
    <p>假如你我的相遇，可以重新安排</p>
    <p>那么，生活就会比较容易</p>
    <p>假如，有一天</p>
    <p>我终于能将你忘记</p>
    <p>然而，这不是随便传说的故事</p>
    <p>也不是明天才要上演的戏剧</p>
    <p>我无法找出原稿然后将你将你一笔抹去</p>
    <p id="a">——席慕容《错误》</p>
</body>

</html>
